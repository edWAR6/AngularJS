<h1>Products</h1>

<span>Id </span><input type="text" ng-model="newproduct.Id"/><br/>
<span>Name </span><input type="text" ng-model="newproduct.Name"/><br/>
<span>Price </span><input type="text" ng-model="newproduct.Price"/><br/>
<input type="submit" text="Add" ng-click="save()"/>
<span>{{message}}</span>
<span>{{error}}</span>

<ol>
	<li ng-repeat="product in products">
		<span>Id </span><span>{{product.Id}}</span><br/>
		<span>Name </span><span>{{product.Name}}</span><br/>
		<span>Price </span><span>{{product.Price}}</span>
	</li>	
</ol>
